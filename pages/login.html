<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../src/css/output.css">
    <link rel="stylesheet" href="../src/css/style.css">

    <!-- Flowbite CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

    <!-- Pagedone CSS -->
    <link href="https://cdn.jsdelivr.net/npm/pagedone@1.2.2/src/css/pagedone.css " rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />


    <!-- Sora Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body class="bg-gr-violet-86 w-full h-full p-0 bg-fixed bg-center bg-cover bg-no-repeat overflow-y-hidden">
    <div class="flex justify-center items-center px-[16px] lg:px-[250px] py-[100px]">
        <div class="w-full block lg:flex items-center bg-white rounded-[16px] lg:rounded-[32px] p-[24px] gap-[32px]">
            <!-- kanan -->
            <div class="w-full relative m-auto p-0 bg-gray-500 rounded-[12px] lg:rounded-[24px] lg:order-last">
                test
                <div id="default-carousel" class="relative w-full" data-carousel="slide">
                    <!-- Carousel wrapper -->
                    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                        <!-- Item 1 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../src/img/content1.png" alt="...">
                        </div>
                        <!-- Item 2 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../src/img/content2.png" alt="...">
                        </div>
                        <!-- Item 3 -->
                        <div class="hidden duration-700 ease-in-out" data-carousel-item>
                            <img src="../src/img/content3.png" alt="...">
                        </div>
                    </div>
                    <!-- Slider indicators -->
                    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
                            data-carousel-slide-to="0"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
                            data-carousel-slide-to="1"></button>
                        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                            data-carousel-slide-to="2"></button>
                    </div>
                    <!-- Slider controls -->
                    <button type="button"
                        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-prev>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M5 1 1 5l4 4" />
                            </svg>
                            <span class="sr-only">Previous</span>
                        </span>
                    </button>
                    <button type="button"
                        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
                        data-carousel-next>
                        <span
                            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 9 4-4-4-4" />
                            </svg>
                            <span class="sr-only">Next</span>
                        </span>
                    </button>
                </div>
            </div>
            <!-- kanan end -->

            <!-- kiri -->
            <div class="w-full relative grid gap-[16px] lg:gap-[32px] px-[16px] lg:px-[24px]">
                <img class="w-[150px]" src="../src/img/logo-puskurjar-text.svg" alt="">
                <div class="grid gap-1 lg:gap-2">
                    <h4 class="lg:text-[20px] text-violet11">Hai, Selamat Datang</h4>
                    <h2 class="text-[16px] text-violet11 lg:text-[32px]">Di Aplikasi Kontributor Puskurjar</h2>
                    <p class="text-[14px] text-biruLaut9 lg:text-[16px]">Aplikasi Kontributor merupakan aplikasi induk
                        dalam manajemen
                        pengembangan keprofesian
                        dan
                        keberlanjutn</p>
                </div>
                <!-- input nama password -->
                <div class="grid gap-[12px] lg:gap-[18px]">
                    <div class="grid gap-[6px] lg:gap-[10px]">
                        <p class="font-semibold text-[14px] lg:text-[16px] text-violet11">Nama Pengguna</p>
                        <div
                            class="flex items-center p-[16px] border border-1 border-biruLaut7 rounded-[10px] gap-[8px] lg:gap-[16px]">
                            <img class="w-[18px] lg:w-[24px]" src="../src/img/icon/user.svg" alt="">
                            <input
                                class="w-full outline-none border-none focus-within:outline-none focus-within:border-none text-violet11"
                                type="text" placeholder="Masukkan Nama Pengguna">
                        </div>
                    </div>
                    <div class="grid gap-[6px] lg:gap-[10px]">
                        <p class="font-semibold text-[14px] lg:text-[16px] text-violet11">Password</p>
                        <div
                            class="flex items-center justify-between p-[16px] border border-1 border-biruLaut7 rounded-[10px]">
                            <div class="flex w-full items-center gap-[8px] lg:gap-[16px]">
                                <img class="w-[18px] lg:w-[24px]" src="../src/img/icon/password.svg" alt="">
                                <input
                                    class="w-full outline-none border-none focus-within:outline-none focus-within:border-none text-violet11"
                                    type="password" placeholder="Masukkan Nama Pengguna">
                            </div>
                            <a href="" class="">
                                <img src="../src/img/icon/eye-password.svg" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="flex justify-between">
                        <div class="flex gap-2">
                            <input type="checkbox" name="" id="">
                            <p class="text-violet8">Ingat saya</p>
                        </div>
                        <a class="text-[14px] lg:text-[16px] text-violet6 hover:text-violet10" href="">Lupa Kata
                            Sandi?</a>
                    </div>
                </div>
                <!-- input nama password end -->

                <!-- button -->
                <div class="grid gap-[12px] lg:gap-[24px]">
                    <button
                        class="py-[10px] lg:py-[14px] bg-gr-violet-86 text-white lg:text-[20px] hover:bg-gr-violet-108 rounded-[10px]">Masuk</button>
                    <button
                        class="flex justify-center items-center gap-[8px] lg:gap-[12px] py-[10px] lg:py-[14px] bg-white text-violet11 border border-1 border-violet6 lg:text-[20px] hover:bg-gr-violet-86 hover:text-white rounded-[10px]"><img
                            class="w-[18px] lg:w-[24px]" src="../src/img/icon/google.svg" alt="">Masuk
                        dengan Google</button>
                    <div class="flex justify-center text-[12px] lg:text-[16px] text-violet6">Belum memiliki akun? <span
                            class="ps-1 font-semibold hover:underline-offset-1 hover:underline"><a href="">Buat Akun
                                Disini</a></span></div>
                </div>
                <!-- button End -->
            </div>
            <!-- kiri end -->
        </div>
    </div>


    <!-- Flowbite Javascript -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <!-- Javascript -->
    <script src="../src/js/main.js"></script>
</body>

</html>
